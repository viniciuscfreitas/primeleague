        clan-name: "§7Clã: §e{clan_name}"
        clan-role: "§7Cargo: §a{clan_role}"
        clan-tag: "§7Tag: §f{clan_tag}"
        no-clan: "§7Clã: §cNenhum"
      
      essentials:
        title: "§6§lEssentials"
        homes: "§7Homes: §a{home_count}"
        home-list: "§7Lista: §f{homes}"

# Configurações de Spawn
spawn:
  # Cooldown específico para spawn (em segundos)
  cooldown: 10
  
  # Permitir spawn em qualquer mundo
  allow-any-world: true
  
  # Mundo padrão para spawn (se não especificado)
  default-world: "world"

# Configurações de Performance
performance:
  # Tamanho máximo do cache de homes por jogador
  max-cache-size: 100
  
  # Tempo de vida do cache em minutos
  cache-lifetime: 30
  
  # Limpar cache automaticamente
  auto-cleanup: true
  
  # Intervalo de limpeza em minutos
  cleanup-interval: 15

# Configurações de Mensagens
messages:
  # Prefixo das mensagens
  prefix: "§6[Essentials] "
  
  # Mensagens personalizadas
  home-created: "§aHome '{home}' criada com sucesso!"
  home-not-found: "§cHome '{home}' não encontrada!"
  home-removed: "§aHome '{home}' removida com sucesso!"
  teleport-success: "§aTeleportado para '{location}'!"
  teleport-cooldown: "§cAguarde {time} segundos para usar o teletransporte novamente!"
  no-permission: "§cVocê não tem permissão para usar este comando!"
  invalid-home-name: "§cNome da home inválido!"
  home-limit-reached: "§cVocê atingiu o limite máximo de homes ({limit})!"
  world-not-found: "§cMundo '{world}' não está disponível!"
  cross-world-disabled: "§cTeletransporte entre mundos está desabilitado!"
  location-not-safe: "§cLocalização não é segura para teletransporte!"

# Configurações do Sistema de Warps
warps:
  # Cooldown entre usos de warps (em segundos)
  cooldown: 3
  
  # Permitir teletransporte entre mundos
  cross-world: true
  
  # Mensagens do sistema de warps
  messages:
    # Comando /warp
    warp:
      usage: "§cUso: /warp <nome>"
      not-found: "§cWarp '{warp}' não encontrado!"
      no-permission: "§cVocê não tem permissão para usar este warp!"
      insufficient-funds: "§cSaldo insuficiente! Você precisa de §a${cost} §cpara usar este warp."
      current-balance: "§7Seu saldo atual: §a${balance}"
      payment-success: "§aTaxa de §a${cost} §acobrada com sucesso!"
      teleport-success: "§aTeleportado para warp '{warp}'!"
      cooldown-active: "§cAguarde {time} segundos para usar warps novamente!"
      world-not-available: "§cMundo '{world}' não está disponível!"
      cross-world-disabled: "§cTeletransporte entre mundos está desabilitado!"
      payment-error: "§cErro ao processar pagamento: {error}"
      general-error: "§cErro ao teleportar! Tente novamente."
    
    # Comando /warplist
    warplist:
      header: "§6§l=== §eWARPS DISPONÍVEIS §6§l==="
      footer: "§6§l================================"
      warp-format: "§7• §e{warp} §7- §a${cost} §7- §f{permission}"
      warp-free: "§7• §e{warp} §7- §aGratuito §7- §f{permission}"
      no-warps: "§cNenhum warp disponível!"
      loading: "§7Carregando lista de warps..."
    
    # Comando /setwarp
    setwarp:
      usage: "§cUso: /setwarp <nome> [custo] [permissão]"
      invalid-name: "§cNome do warp inválido! Use apenas letras, números e underscore."
      name-too-long: "§cNome do warp muito longo! Máximo 32 caracteres."
      invalid-cost: "§cCusto inválido! Use um número positivo."
      already-exists: "§cJá existe um warp com o nome '{warp}'!"
      success: "§aWarp '{warp}' criado com sucesso!"
      cost-info: "§7Custo: §a${cost}"
      permission-info: "§7Permissão: §e{permission}"
      error: "§cErro ao criar warp! Tente novamente."
    
    # Comando /delwarp
    delwarp:
      usage: "§cUso: /delwarp <nome>"
      not-found: "§cWarp '{warp}' não encontrado!"
      success: "§aWarp '{warp}' removido com sucesso!"
      error: "§cErro ao remover warp! Tente novamente."

# Configurações de Logs
logging:
  # Habilitar logs detalhados
  verbose: true
  
  # Log de criação de homes
  log-home-creation: true
  
  # Log de teletransportes
  log-teleports: true
  
  # Log de remoção de homes
  log-home-removal: true
  
  # Log de erros
  log-errors: true

# Configurações de Debug
debug:
  # Modo debug
  enabled: false
  
  # Log de queries SQL
  log-sql-queries: false
  
  # Log de cache operations
  log-cache-operations: false
  
  # Log de permissões
  log-permissions: false

  message:
    - "§6§l=== §eNOSSO DISCORD §6§l==="
    - ""
    - "§7Todas as regras, atualizações e anúncios"
    - "§7estão em nosso servidor do Discord!"
    - ""
    - "§a§nhttps://discord.gg/primeleague"
    - ""
    - "§6§l========================"

# Configurações dos Comandos de Informação
player-info:

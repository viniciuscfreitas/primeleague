# ========================================
# CONFIGURAÇÃO - PRIME LEAGUE ESSENTIALS
# ========================================
# Sistema de comandos essenciais para qualidade de vida dos jogadores

# Configurações de Homes
homes:
  # Limite padrão de homes por jogador
  default-limit: 3
  
  # Nomes de homes reservados (não podem ser usados)
  reserved-names:
    - "spawn"
    - "admin"
    - "staff"
    - "mod"
    - "helper"
    - "vip"
    - "premium"
    - "donator"
    - "donor"
    - "test"
    - "teste"
    - "debug"
    - "temp"
    - "temporary"
  
  # Configurações de validação
  validation:
    # Permitir nomes com espaços
    allow-spaces: false
    
    # Permitir caracteres especiais
    allow-special-chars: false
    
    # Tamanho mínimo do nome
    min-name-length: 2
    
    # Tamanho máximo do nome
    max-name-length: 32

# Configurações de Teletransporte
teleport:
  # Cooldown em segundos entre teletransportes
  cooldown: 5
  
  # Permitir teletransporte entre mundos
  cross-world: true
  
  # Tempo de delay antes do teletransporte (em ticks)
  delay: 0
  
  # Cancelar teletransporte se jogador se mover
  cancel-on-move: true
  
  # Raio de movimento para cancelar (em blocos)
  cancel-radius: 2
  
  # Configurações de segurança
  safety:
    # Verificar se a localização é segura (não há lava, void, etc.)
    check-safe-location: true
    
    # Teleportar para localização segura próxima se necessário
    find-safe-location: true
    
    # Raio de busca para localização segura
    safe-search-radius: 10

# Configurações do Sistema TPA
tpa:
  # Tempo de expiração das solicitações (em segundos)
  request-expiration: 60
  
  # Cooldown entre solicitações (em segundos)
  request-cooldown: 30
  
  # Delay antes do teletransporte (em segundos)
  teleport-delay: 5
  
  # Permitir teletransporte durante combate
  allow-during-combat: false
  
  # Mensagens personalizadas
  messages:
    request-sent: "§aSolicitação de teletransporte enviada para {target}!"
    request-received: "§a{requester} solicitou teletransporte para você! Use /tpaccept ou /tpdeny"
    request-accepted: "§a{accepter} aceitou sua solicitação de teletransporte!"
    request-denied: "§c{denier} negou sua solicitação de teletransporte!"
    request-expired: "§cA solicitação de teletransporte expirou!"
    teleporting: "§aTeletransportando em {delay} segundos... Não se mova!"
    already-pending: "§c{target} já possui uma solicitação de teletransporte pendente!"
    no-pending-requests: "§cVocê não possui solicitações de teletransporte pendentes!"
    player-not-found: "§cJogador não encontrado!"
    cannot-tpa-self: "§cVocê não pode solicitar teletransporte para si mesmo!"
    in-combat: "§cNão é possível solicitar teletransporte durante o combate!"
    target-in-combat: "§c{target} está em combate! Aguarde o combate terminar."
    teleport-cancelled: "§cTeletransporte cancelado! Um dos jogadores entrou em combate!"
    teleport-success: "§aTeletransporte realizado com sucesso!"

# Configurações do Sistema de Kits
kits:
  # Configurações globais
  global:
    # Permitir uso de kits durante combate
    allow-during-combat: false
    
    # Cooldown global entre kits (em segundos)
    global-cooldown: 30
    
    # Limite máximo de itens por kit
    max-items-per-kit: 36
    
    # Permitir kits com custo econômico (futuro)
    enable-economy-cost: false
  
  # Mensagens personalizadas
  messages:
    prefix: "§6[Kits] "
    
    # Mensagens de sucesso
    kit-received: "§aVocê recebeu o kit §e{kit_name}§a!"
    kit-list-header: "§6=== §eKits Disponíveis §6==="
    kit-list-item: "§e{kit_name} §7- {description}"
    kit-list-footer: "§6================================"
    
    # Mensagens de erro
    kit-not-found: "§cKit §e{kit_name} §cnão encontrado!"
    kit-no-permission: "§cVocê não tem permissão para usar o kit §e{kit_name}§c!"
    kit-cooldown: "§cAguarde §e{time} §cantes de usar este kit novamente!"
    kit-in-combat: "§cNão é possível usar kits durante o combate!"
    kit-inventory-full: "§cSeu inventário está cheio! Limpe espaço antes de usar o kit."
    kit-requires-empty: "§cVocê deve ter o inventário vazio para usar este kit!"
    kit-max-uses: "§cVocê atingiu o limite máximo de usos deste kit!"
    
    # Mensagens de informação
    kit-cooldown-remaining: "§eTempo restante: §7{time}"
    kit-uses-remaining: "§eUsos restantes: §7{uses}"

# Configurações do Comando Discord
discord-command:

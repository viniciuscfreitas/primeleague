  seen:
    # Formato de tempo para exibição
    time-format: "dd/MM/yyyy HH:mm:ss"
    
    # Mensagens personalizadas
    messages:
      player-not-found: "§cJogador §e{player} §cnão encontrado!"
      player-online: "§a{player} §aestá online agora!"
      last-seen: "§e{player} §7foi visto pela última vez: §a{time}"
      never-seen: "§e{player} §7nunca foi visto no servidor!"
      usage: "§cUso: /seen <jogador>"
  
  # Configurações do comando /whois
  whois:
    # Layout do dossiê
    layout:
      header: "§6§l=== §eINFORMAÇÕES DE {player} §6§l==="
      footer: "§6§l================================"
      

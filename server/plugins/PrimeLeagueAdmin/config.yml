# Configuração do Prime League Admin
# Sistema administrativo para o servidor Prime League

# Configurações de banco de dados
database:
  host: localhost
  port: 3306
  database: primeleague
  username: root
  password: password
  
  # Configurações do pool de conexões
  pool:
    minimum-idle: 2
    maximum-pool-size: 10
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000
    connection-test-query: "SELECT 1"

# Configurações de moderação
moderation:
  # Duração padrão para punições temporárias (em segundos)
  default-durations:
    mute: 3600    # 1 hora
    ban: 86400    # 1 dia
    
  # Limite de avisos antes de punição automática
  warn-limit: 3
  
  # Mensagens de punição
  messages:
    warn: "§cVocê foi avisado por: {reason}"
    kick: "§cVocê foi expulso por: {reason}"
    mute: "§cVocê foi silenciado por: {reason}"
    ban: "§cVocê foi banido por: {reason}"
    tempban: "§cVocê foi banido temporariamente por: {reason}"

# Configurações de tickets
tickets:
  # Tempo máximo para um ticket ficar aberto (em horas)
  max-open-time: 72
  
  # Limite de tickets por jogador por dia
  daily-limit: 5
  
  # Mensagens de feedback
  messages:
    created: "§aDenúncia #{id} criada com sucesso. Nossa equipe irá analisar."
    resolved: "§aObrigado! Sua denúncia (#{id}) foi analisada e resolvida por nossa equipe."

# Configurações do modo staff
staff:
  # Efeitos visuais para jogadores em vanish
  vanish:
    show-particles: false
    show-sounds: false
    
  # Configurações de inspeção
  inspect:
    show-ip: true
    show-coordinates: true
    show-effects: true

# Configurações de logging
logging:
  # Log de todas as ações administrativas
  log-actions: true
  
  # Log de tentativas de login de jogadores banidos
  log-ban-attempts: true
  
  # Arquivo de log
  log-file: "logs/admin-actions.log"

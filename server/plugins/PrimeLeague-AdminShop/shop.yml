# ========================================
# PRIME LEAGUE - ADMIN SHOP CONFIGURATION
# ========================================
#
# Este arquivo define a estrutura da loja administrativa
# com categorias modulares e itens configuraveis.
#
# DESIGN MODULAR: Cada categoria e carregada de um arquivo separado
# para facilitar manutencao e escalabilidade.

# Configuracoes Gerais da Loja
settings:
  # Titulo da loja
  title: "§6§lLoja Administrativa"
  
  # Tamanho do inventario (multiplo de 9, maximo 54)
  size: 54
  
  # Se deve mostrar precos com desconto aplicado
  show_discounted_prices: true
  
  # Se deve confirmar compras
  confirm_purchases: true
  
  # Cooldown entre cliques na loja (em milissegundos)
  click_cooldown_ms: 500

# Configuracoes de Categorias
categories:
  # Categoria: Itens Basicos
  basic_items:
    name: "§aItens Basicos"
    description: "§7Itens essenciais para sobrevivencia"
    icon: "STONE"
    slot: 10
    file: "categories/basic_items.yml"
    
  # Categoria: Pocoes
  potions:
    name: "§bPocoes"
    description: "§7Pocoes para combate e utilidade"
    icon: "POTION"
    slot: 11
    file: "categories/potions.yml"
    
  # Categoria: Blocos Especiais
  special_blocks:
    name: "§6Blocos Especiais"
    description: "§7Blocos raros e decorativos"
    icon: "DIAMOND_BLOCK"
    slot: 12
    file: "categories/special_blocks.yml"
    
  # Categoria: Kits Especiais
  special_kits:
    name: "§5Kits Especiais"
    description: "§7Kits completos para diferentes situacoes"
    icon: "CHEST"
    slot: 13
    file: "categories/special_kits.yml"
    
  # Categoria: Comandos VIP
  vip_commands:
    name: "§cComandos VIP"
    description: "§7Comandos especiais para doadores"
    icon: "COMMAND"
    slot: 14
    file: "categories/vip_commands.yml"

# Configuracoes de Mensagens
messages:
  # Mensagens de sucesso
  purchase_success: "§aCompra realizada com sucesso!"
  insufficient_funds: "§cSaldo insuficiente para esta compra."
  item_added: "§aItem adicionado ao seu inventario."
  
  # Mensagens de erro
  inventory_full: "§cSeu inventario esta cheio!"
  category_not_found: "§cCategoria nao encontrada."
  item_not_found: "§cItem nao encontrado."
  
  # Mensagens de confirmacao
  confirm_purchase: "§eClique novamente para confirmar a compra."
  purchase_cancelled: "§cCompra cancelada."

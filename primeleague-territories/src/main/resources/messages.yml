    no_permission: "&cVocê não tem permissão para declarar guerra!"
    cost_info: "&eCusto para declarar guerra: ${cost}"
    exclusivity_window: "&eJanela de exclusividade: {hours} horas"
    
  siege:
    start: "&cCerco iniciado em {location}!"
    end: "&aCerco finalizado em {location}!"
    victory: "&aVitória! Território conquistado!"
    defeat: "&cDerrota! Território defendido!"
    timer_update: "&eTempo restante: {time}"

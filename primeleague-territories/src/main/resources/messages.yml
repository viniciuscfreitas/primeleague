# Mensagens do Módulo de Territórios - Prime League
# Este arquivo permite customizar todas as mensagens exibidas aos jogadores

# Mensagens de Território
territory:
  claim:
    success: "&aTerritório reivindicado com sucesso!"
    already_claimed: "&cEste território já foi reivindicado!"
    no_permission: "&cVocê não tem permissão para reivindicar territórios!"
    insufficient_moral: "&cMoral insuficiente! Necessário: {required}, Atual: {current}"
    no_clan: "&cVocê precisa estar em um clã para reivindicar territórios!"
    cost_info: "&eCusto para reivindicar: ${cost}"
    
  unclaim:
    success: "&aTerritório removido com sucesso!"
    not_claimed: "&cEste território não foi reivindicado!"
    no_permission: "&cVocê não tem permissão para remover territórios!"
    not_owner: "&cEste território pertence a outro clã!"
    
  bank:
    deposit:
      success: "&aDepositado ${amount} no banco do clã!"
      insufficient_balance: "&cSaldo insuficiente!"
    withdraw:
      success: "&aSacado ${amount} do banco do clã!"
      insufficient_balance: "&cSaldo insuficiente no banco do clã!"
    balance: "&eSaldo do banco do clã: ${amount}"
    
  maintenance:
    cost: "&eCusto de manutenção: ${cost}"
    insufficient_funds: "&cSaldo insuficiente para manutenção! Perdendo território mais antigo..."
    territory_lost: "&cTerritório perdido por falta de manutenção: {location}"

# Mensagens de Guerra
war:
  declare:
    success: "&aGuerra declarada contra {clan}!"
    target_not_vulnerable: "&cO clã {clan} não está vulnerável!"
